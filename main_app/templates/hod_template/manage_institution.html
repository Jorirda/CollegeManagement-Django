{% extends 'main_app/base.html' %}
{% load static %}
{% load i18n %}

{% block page_title %}
    <i class="nav-icon fas fa-university"></i>  {{ page_title }}
{% endblock page_title %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">
                        <div class="form-group">
                            <label>{% trans 'Classes' %}</label>
                            <select name="classes" class="form-control" id='classes'>
                                <option value="">----</option>
                                {% for class in classes %}
                                    <option value="{{ class.id }}">{{ class.course }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>{% trans 'Session Year' %}</label>
                            <select name="session" id='session' class="form-control">
                                <option value="">----</option>
                                {% for session in sessions %}
                                    <option value="{{ session.id }}">{{ session }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Commented Out Code -->
                        <!-- <div>
                            <label>{% trans 'Attendance Date' %}</label>
                            <input type="date" class='form-control' name="attendance_date" id='attendance_date'>
                        </div> -->
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" id='fetch_student' class="btn btn-success btn-block">{% trans 'Fetch Students' %}</button>
                        <div class="form-group" id="student_data">
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block custom_js %}
<script>
    $(document).ready(function () {
        $("#fetch_student").click(function () {
            var classes = $("#classes").val();
            var session = $("#session").val();
            $("#student_data").html(null);
            if (classes.length == 0 || session.length == 0) {
                alert("{% trans 'Please select classes and session' %}");
                return false;
            }
            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                data: {
                    classes: classes,
                    session: session
                }
            }).done(function (response) {
                var json_data = JSON.parse(response);
                if (json_data.length < 1) {
                    alert("{% trans 'No data to display' %}");
                } else {
                    var div_data = "<hr/><div class='form-group'></div><div class='form-group'> <label>{% trans 'Attendance Date' %}</label><input type='date' class='form-control' name='attendance_date' id='attendance_date' ><div class='row'>";

                    for (key in json_data) {
                        div_data += "<div class='col-lg-3'><div class='form-check custom-control custom-checkbox'><input type='checkbox' class='custom-control-input' checked='checked' name='student_data[]' value=" + json_data[key]['id'] + " id='checkbox" + json_data[key]['id'] + "' /> <label for='checkbox" + json_data[key]['id'] + "' class='custom-control-label'>" + json_data[key]['name'] + "</label></div> </div>";
                    }
                    div_data += "</div></div>";
                    div_data += "<div class='form-group'><button id='save_attendance' class='btn btn-success' type='button'>{% trans 'Save Attendance' %}</button></div>";
                    $("#student_data").html(div_data);
                }
            }).fail(function (response) {
                alert("{% trans 'Error in fetching students' %}");
            });

            $(document).on('click', '#save_attendance', function () {
                $(this).attr("disabled", "disabled");
                $(this).text("{% trans 'Saving Attendance Data...' %}");
                var student_data = $("input[name='student_data[]']").map(function () {
                    return {'id': $(this).val(), 'status': $(this).is(":checked") ? 1 : 0};
                }).get();
                var attendance_date = $('#attendance_date').val();
                if (attendance_date.length < 10) {
                    alert("{% trans 'Select date' %}");
                    return false;
                }
                student_data = JSON.stringify(student_data);
                $.ajax({
                    url: "{% url 'save_attendance' %}",
                    type: 'POST',
                    data: {
                        date: attendance_date,
                        student_ids: student_data,
                        classes: classes,
                        session: session
                    }
                }).done(function (response) {
                    if (response == 'OK') {
                        alert("{% trans 'Saved' %}");
                    } else {
                        alert("{% trans 'Error. Please try again' %}");
                    }
                    location.reload();
                }).fail(function (response) {
                    alert("{% trans 'Error in saving attendance' %}");
                });
            });
        });
    });
</script>
{% endblock custom_js %}
