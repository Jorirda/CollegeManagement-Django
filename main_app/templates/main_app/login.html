{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>中之学校管理软件</title>
    <link rel="icon" type="image/png" href="/media/icon.png">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Custom Style -->
    <link rel="stylesheet" href="{% static 'dist/css/customstyle.css'%} ">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Google Recaptcha    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card cardcustom">
            <div class="login-logo2">
                <!-- <a href=""><b>College</b> Management System</a> -->
                <h1 class="logotext">中之学校管理软件</h1>
            </div>
            <div class="img_container">
                <img src="https://i.ibb.co/mzCBFhB/logo.png" alt="Logo" class="iconimage">
            </div>
            <div class="card-body login-card-body cardloginbodycustom">
                <!-- <p class="login-box-msg">Sign in to start your session</p> -->
                <!-- {% if messages %}
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center ">
                        {{message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %} -->
                <form action="doLogin/" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input required type="email" name='email' class="form-control custom-border" style="background-color: black;" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text" style="border: 1px solid green;">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" name='password' class="form-control custom-border" style="background-color: black; " placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text" style="border: 1px solid green;">
                                <span class="password-toggle fas fa-eye-slash" onclick="togglePasswordVisibility(this)"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- <div class="input-group mb-3">
                        <div class="g-recaptcha custom" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>

                    </div> -->
                    <div class="row">
                        <div class="col-8" >
                            <div class="icheck-primary" >
                                <input type="checkbox" id="remember" >
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-success btn-block">Log In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <p class="mb-1">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </p> 

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
     <!--customJQuery-->
     <script src="{% static 'dist/js/customjs.js' %}"></script>

</body>

</html>
